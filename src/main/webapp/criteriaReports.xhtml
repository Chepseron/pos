<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="#{layoutMB.layout}">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="true"/>
    </ui:define>
    <ui:define name="title">
        <ui:include src="/meters.xhtml"/>
    </ui:define>
    <ui:define name="body">
        <div class="box box-primary">
            <div class="box-header with-border">
                <p:separator/>
                <p:panel id="spanel">
                    <h:panelGrid columns="1" styleClass="ui-noborder">
                        <p:growl id="msgs1" sticky="true" showDetail="true" />
                        <p:tabView  styleClass="si-icon-16x16 si-icon-edit"    style="background: transparent" >  
                            <p:tab title="GROUPS" >
                                <h:form id="accidentForm" style="width: auto" >
                                    <p:dataTable var="usergroups" value="#{acc.usergroupList}" 
                                                 paginator="true" rows="10"
                                                 editable="true"
                                                 style="background: transparent; font-size:11px"
                                                 id="activitysTable"
                                                 emptyMessage="No group found with given criteria" filteredValue="#{acc.usergroupList}">
                                        <p:column filterBy="#{usergroups.name}" sortBy="#{usergroups.name}" headerText="name">
                                            <p:outputLabel value="#{usergroups.name}" />
                                        </p:column>
                                        <p:column filterBy="#{usergroups.responsibilities}" sortBy="#{usergroups.responsibilities}" headerText="Variance">
                                            <p:outputLabel value="#{usergroups.responsibilities}" />
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </p:tab>

                            <p:tab title="USERS">
                                <h:form id="actorsdAnimalsForm" style="width: auto" >
                                    <p:dataTable var="users" value="#{acc.userList}" widgetVar="usersTable"
                                                 paginator="true" rows="10"

                                                 style="background: transparent; font-size:11px"
                                                 id="usersTable"
                                                 emptyMessage="No users found with given criteria" filteredValue="#{acc.userList}">
                                        <p:column filterBy="#{users.name}" sortBy="#{users.name}" headerText="Name">
                                            <p:outputLabel value="#{users.name}" />
                                        </p:column>
                                        <p:column filterBy="#{users.email}" sortBy="#{users.email}" headerText="Email Address">
                                            <p:outputLabel value="#{users.email}" />
                                        </p:column>
                                        <p:column filterBy="#{users.phone}" sortBy="#{users.phone}" headerText="phone">
                                            <p:outputLabel value="#{users.phone}" />
                                        </p:column>
                                        <p:column filterBy="#{users.username}" sortBy="#{users.username}" headerText="username">
                                            <p:outputLabel value="#{users.username}" />
                                        </p:column>
                                        <p:column  sortBy="#{users.groupID}"  filterBy="#{users.groupID}" headerText ="Group">
                                            <p:outputLabel value="#{users.groupID}"  style="display: block; color:GREEN" />
                                        </p:column>


                                    </p:dataTable>
                                </h:form>
                            </p:tab>

                            <p:tab title="USERS">
                                <h:form id="actorsdAnimalsFor" style="width: auto" >
                                    <p:dataTable var="groups" value="#{acc.auditList}" 
                                                 paginator="true" rows="10"
                                                 editable="true"
                                                 style="background: transparent; font-size:11px"
                                                 id="activitysTable"
                                                 emptyMessage="No audit log found with given criteria" filteredValue="#{acc.auditList}">
                                        <p:column filterBy="#{groups.action}" sortBy="#{groups.action}" headerText="action">
                                            <p:outputLabel value="#{groups.action}" />
                                        </p:column>
                                        <p:column filterBy="#{groups.timer}" sortBy="#{groups.timer}" headerText="Timer">
                                            <p:outputLabel value="#{groups.timer}" />
                                        </p:column>
                                        <p:column filterBy="#{groups.createdby}" sortBy="#{groups.createdby}" headerText="User">
                                            <p:outputLabel value="#{groups.createdby}" />
                                        </p:column>

                                    </p:dataTable>
                                </h:form>
                            </p:tab>
                            <p:tab title="TRANSACTIONS">
                                <h:form id="deploymentForm" style="width: auto" >
                                    <p:dataTable var="transactionss" value="#{acc.transactionsList}" widgetVar="transactionssTable"
                                                 paginator="true" rows="10"

                                                 style="background: transparent; font-size:11px"
                                                 id="transactionssTable"
                                                 emptyMessage="No transactions found with given criteria" filteredValue="#{acc.transactionsList}">
                                        <p:column filterBy="#{transactionss.createdOn}" sortBy="#{transactionss.createdOn}" headerText="createdOn">
                                            <p:outputLabel value="#{transactionss.createdOn}" />
                                        </p:column>
                                        <p:column filterBy="#{transactionss.otherdetails}" sortBy="#{transactionss.otherdetails}" headerText="Other details">
                                            <p:outputLabel value="#{transactionss.otherdetails}" />
                                        </p:column>
                                        <p:column filterBy="#{transactionss.outletID.outletname}" sortBy="#{transactionss.outletID.outletname}" headerText="Outlet">
                                            <p:outputLabel value="#{transactionss.outletID.outletname}" />
                                        </p:column>
                                        <p:column filterBy="#{transactionss.retailprice}" sortBy="#{transactionss.retailprice}" headerText="Retail Price">
                                            <p:outputLabel value="#{transactionss.retailprice}" />
                                        </p:column>
                                        <p:column  sortBy="#{transactionss.wholesaleprice}"  filterBy="#{transactionss.wholesaleprice}" headerText ="Wholesale price">
                                            <p:outputLabel value="#{transactionss.wholesaleprice}"  style="display: block; color:GREEN" />
                                        </p:column>
                                        <p:column  sortBy="#{transactionss.staffID.name}"  filterBy="#{transactionss.staffID.name}" headerText ="Sold by">
                                            <p:outputLabel value="#{transactionss.staffID.name}"  style="display: block; color:GREEN" />
                                        </p:column>

                                    </p:dataTable>
                                </h:form>
                            </p:tab>

                            <p:tab title="PRODUCT TRANSACTIONS">
                                <h:form id="deploymentunitForm2" style="width: auto" >
                                    <p:dataTable var="producttransactions" value="#{acc.producttransactionList}" widgetVar="producttransactionsTable"
                                                 paginator="true" rows="10"
                                                 style="background: transparent; font-size:11px; width: 700px"
                                                 id="producttransactionsTable"
                                                 emptyMessage="No product transactions found with given criteria" filteredValue="#{acc.producttransactionList}">
                                        <p:column filterBy="#{producttransactions.productID.name}" sortBy="#{producttransactions.productID.name}" headerText="Name">
                                            <p:outputLabel value="#{producttransactions.productID.name}" />
                                        </p:column>
                                        <p:column filterBy="#{producttransactions.quantity}" sortBy="#{producttransactions.quantity}"  headerText="quantity">
                                            <p:outputLabel value="#{producttransactions.quantity}" />
                                        </p:column>
                                        <p:column filterBy="#{producttransactions.transactionID.retailprice}"  sortBy="#{producttransactions.transactionID.retailprice}" headerText="price">
                                            <p:outputLabel value="#{producttransactions.transactionID.retailprice}" />
                                        </p:column>

                                    </p:dataTable>
                                </h:form>
                            </p:tab>
                            <p:tab title="PRODUCTS">
                                <h:form id="budgetForm" style="width: auto" >
                                    <p:dataTable var="productss" value="#{acc.productsList}" widgetVar="productssTable"
                                                 paginator="true" rows="10"
                                                 style="background: transparent; font-size:11px"
                                                 id="productssTable"
                                                 emptyMessage="No products found with given criteria" filteredValue="#{acc.productsList}">
                                        <p:column filterBy="#{productss.category.name}" sortBy="#{productss.category.name}" headerText="Name">
                                            <p:outputLabel value="#{productss.category.name}" />
                                        </p:column>
                                        <p:column filterBy="#{productss.createdOn}" sortBy="#{productss.createdOn}" headerText="created On">
                                            <p:outputLabel value="#{productss.createdOn}" />
                                        </p:column>
                                        <p:column filterBy="#{productss.createdby}" sortBy="#{productss.createdby}" headerText="created by">
                                            <p:outputLabel value="#{productss.createdby}" />
                                        </p:column>
                                        <p:column filterBy="#{productss.name}" sortBy="#{productss.name}" headerText="Name">
                                            <p:outputLabel value="#{productss.name}" />
                                        </p:column>
                                        <p:column  sortBy="#{productss.retailprice}"  filterBy="#{productss.retailprice}" headerText ="Retail Price">
                                            <p:outputLabel value="#{productss.retailprice}"  style="display: block; color:GREEN" />
                                        </p:column>
                                        <p:column  sortBy="#{productss.wholesaleprice}"  filterBy="#{productss.wholesaleprice}" headerText ="Whole sale price">
                                            <p:outputLabel value="#{productss.wholesaleprice}"  style="display: block; color:GREEN" />
                                        </p:column>
                                        <p:column  sortBy="#{productss.stockedQTY}"  filterBy="#{productss.stockedQTY}" headerText ="Stocked Qty">
                                            <p:outputLabel value="#{productss.stockedQTY}"  style="display: block; color:GREEN" />
                                        </p:column>

                                    </p:dataTable>
                                </h:form>
                            </p:tab>
                            <p:tab title="PAYMENT METHODS">
                                <h:form id="createdUsers3" style="width: auto" >
                                    <p:dataTable var="paymentmethodss" value="#{acc.paymentmethodsList}" widgetVar="paymentmethodssTable"
                                                 paginator="true" rows="10"
                                                 style="background: transparent; font-size:11px"
                                                 id="paymentmethodssTable"
                                                 emptyMessage="No paymentmethodss found with given criteria" filteredValue="#{acc.paymentmethodsList}">
                                        <p:column filterBy="#{paymentmethodss.createdBy}" sortBy="#{paymentmethodss.createdBy}" headerText="createdBy">
                                            <p:outputLabel value="#{paymentmethodss.createdBy}" />
                                        </p:column>
                                        <p:column filterBy="#{paymentmethodss.createdOn}" sortBy="#{paymentmethodss.createdOn}" headerText="createdOn">
                                            <p:outputLabel value="#{paymentmethodss.createdOn}" />
                                        </p:column>
                                        <p:column filterBy="#{paymentmethodss.description}" sortBy="#{paymentmethodss.description}" headerText="Description">
                                            <p:outputLabel value="#{paymentmethodss.description}" />
                                        </p:column>
                                        <p:column filterBy="#{paymentmethodss.method}" sortBy="#{paymentmethodss.method}" headerText="Method">
                                            <p:outputLabel value="#{paymentmethodss.method}" />
                                        </p:column>
                                        <p:column filterBy="#{paymentmethodss.status}" sortBy="#{paymentmethodss.status}" headerText="status">
                                            <p:outputLabel value="#{paymentmethodss.status}" />
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </p:tab>
                            <p:tab title="PRODUCT CATEGORY">
                                <h:form id="createdUser73" style="width: auto" >
                                    <p:dataTable var="productcategorys" value="#{acc.productcategoryList}" widgetVar="productcategorysTable"
                                                 paginator="true" rows="10"
                                                 style="background: transparent; font-size:11px"
                                                 id="productcategorysTable"
                                                 emptyMessage="No productcategorys found with given criteria" filteredValue="#{acc.productcategoryList}">
                                        <p:column filterBy="#{productcategorys.createdBy}" sortBy="#{productcategorys.createdBy}" headerText="created By">
                                            <p:outputLabel value="#{productcategorys.createdBy}" />
                                        </p:column>
                                        <p:column filterBy="#{productcategorys.createdOn}" sortBy="#{productcategorys.createdOn}" headerText="created On">
                                            <p:outputLabel value="#{productcategorys.createdOn}" />
                                        </p:column>
                                        <p:column filterBy="#{productcategorys.description}" sortBy="#{productcategorys.description}" headerText="description">
                                            <p:outputLabel value="#{productcategorys.description}" />
                                        </p:column>
                                        <p:column filterBy="#{productcategorys.name}" sortBy="#{productcategorys.name}" headerText="Name">
                                            <p:outputLabel value="#{productcategorys.name}" />
                                        </p:column>
                                        <p:column  sortBy="#{productcategorys.statusID.name}"  filterBy="#{productcategorys.statusID.name}" headerText ="Status">
                                            <p:outputLabel value="#{productcategorys.statusID.name}"  style="display: block; color:GREEN" />
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </p:tab>
                        </p:tabView>

                    </h:panelGrid>
                </p:panel>
            </div>
        </div>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger">
            <p:commandButton value="Yes" type="button" styleClass="btn-primary ui-confirmdialog-yes"
                             icon="fa fa-check"/>
            <p:commandButton value="No" type="button" styleClass="btn-danger ui-confirmdialog-no"
                             icon="fa fa-close"/>
        </p:confirmDialog>

        <script type="text/javascript">
            /*if ('serviceWorker' in navigator) {
             navigator.serviceWorker.register('sw.js');
             }*/


            if ('serviceWorker' in navigator) {
                /*  navigator.serviceWorker.getRegistrations().then(function (registrations) {
                 for (let registration of registrations) {
                 registration.unregister()
                 }
                 });*/

                window.addEventListener('load', function () {
                    navigator.serviceWorker.register('sw.js').then(function (registration) {
                        // Registration was successful
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function (err) {
                        // registration failed :(
                        console.log('ServiceWorker registration failed: ', err);
                    });
                });
            }
        </script>
    </ui:define>


</ui:composition>
